<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <title>Správa receptů</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Správa receptů</h1>

        <section id="add-recipe-section">
            <h2>Přidat / Upravit recept</h2>
            <input type="text" id="recipe-name" placeholder="Název receptu" />
            <textarea id="recipe-ingredients" placeholder="Ingredience (každá na nový řádek)"></textarea>
            <textarea id="recipe-instructions" placeholder="Postup přípravy"></textarea>
            <select id="recipe-category"></select>
            <input type="number" id="recipe-rating" placeholder="Hodnocení (1–5)" min="1" max="5" />
            <label style="display: block;">
                <input type="checkbox" id="recipe-favorite" /> Oblíbený
            </label>
            <button onclick="createRecipe()">Uložit recept</button>
        </section>

        <a href="index.html"><button>⬅ Zpět na hlavní stránku</button></a>

        <section>
            <h2>Seznam receptů</h2>
            <ul id="recipe-edit-list"></ul>
        </section>

        <a href="index.html"><button>⬅ Zpět na hlavní stránku</button></a>

        <script src="script.js" defer></script>
    </body>
</html>
