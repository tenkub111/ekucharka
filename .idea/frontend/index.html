<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <title>E-Kuchařka</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>E-Kuchařka</h1>

        <header style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <a href="kategorie.html"><button>Správa kategorií</button></a>
                <a href="recepty.html"><button>Správa receptů</button></a>
            </div>
        </header>

        <section id="filter-section">
            <h2>Filtrovat podle kategorie</h2>
            <select id="filter-category" onchange="loadRecipes()"></select><br>
            <label>
                <input type="checkbox" id="filter-favorite" onchange="loadRecipes()" />
                Pouze oblíbené recepty
            </label>
        </section>

        <section id="recipe-section">
            <h2>Recepty</h2>
            <ul id="recipe-list"></ul>
        </section>

        <script src="script.js" defer></script>
    </body>
</html>
